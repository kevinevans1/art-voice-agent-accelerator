name: ðŸ—ï¸ Deploy with Azure Developer CLI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'up'
        type: choice
        options:
          - provision  # Infrastructure only
          - deploy     # Application only (requires existing infrastructure)
          - up         # Both infrastructure and application
          - down       # Destroy everything
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: string
      action:
        description: 'Action to perform'
        required: true
        default: 'up'
        type: string
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'src/**'
      - 'apps/**'
      - 'azure.yaml'
      - '.github/workflows/deploy-azd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'azure.yaml'
      - '.github/workflows/deploy-azd.yml'

env:
  # Azure environment configuration
  AZURE_LOCATION: eastus
  # CI/CD mode configuration
  AZD_SKIP_INTERACTIVE: true
  CI: true
  GITHUB_ACTIONS: true

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout repository
  pull-requests: write  # Required to comment on PRs

jobs:
  # ============================================================================
  # TERRAFORM PLAN (for PRs only)
  # ============================================================================
  terraform-plan:
    name: ðŸ“‹ Preview Changes (Terraform Plan)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      RS_RESOURCE_GROUP: ${{ vars.RS_RESOURCE_GROUP }}
      RS_STORAGE_ACCOUNT: ${{ vars.RS_STORAGE_ACCOUNT }}
      RS_CONTAINER_NAME: ${{ vars.RS_CONTAINER_NAME }}
      ARM_USE_OIDC: "true"
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          
      - name: âš™ï¸ Setup Azure Developer CLI
        uses: Azure/setup-azd@v2
        
      - name: ðŸ”§ Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: ðŸ” Log in with Azure Developer CLI (OIDC)
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh

      - name: âš™ï¸ Setup Terraform Parameters
        run: |
          echo "Setting up dev environment parameters for Terraform..."
          cp infra/terraform/params/main.tfvars.${{ inputs.environment }}.json infra/terraform/main.tfvars.json
          
          # Get the Object ID (Principal ID) from the Client ID
          echo "ðŸ” Getting principal Object ID from Client ID..."
          PRINCIPAL_OBJECT_ID=$(az ad sp show --id "${{ env.AZURE_CLIENT_ID }}" --query objectId --output tsv)
          echo "âœ… Principal Object ID: $PRINCIPAL_OBJECT_ID"
          
          # Update the JSON file with principal configuration
          echo "ðŸ”§ Adding principal configuration to main.tfvars.json..."
          jq --arg principal_id "$PRINCIPAL_OBJECT_ID" \
             --arg principal_type "ServicePrincipal" \
             '. + {principal_id: $principal_id, principal_type: $principal_type}' \
             infra/terraform/main.tfvars.json > infra/terraform/main.tfvars.json.tmp
          
          mv infra/terraform/main.tfvars.json.tmp infra/terraform/main.tfvars.json
          
          echo "âœ… Parameters copied and principal configuration added successfully"
          echo "ðŸ“‹ Current main.tfvars.json contents:"
          cat infra/terraform/main.tfvars.json

      - name: ðŸ”§ Configure Terraform Backend
        run: |
          echo "ðŸ”§ Configuring Terraform backend for remote state..."
          cat > infra/terraform/backend.tf << EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ env.RS_RESOURCE_GROUP }}"
              storage_account_name = "${{ env.RS_STORAGE_ACCOUNT }}"
              container_name       = "${{ env.RS_CONTAINER_NAME }}"
              key                  = "prod/${{ env.AZURE_ENV_NAME }}.tfstate"
              use_azuread_auth     = true
            }
          }
          EOF
          echo "âœ… Backend configuration created successfully"
        env:
          ARM_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          
      - name: ðŸ“‹ Run Terraform Plan via AZD
        id: plan
        run: |
          # Use azd to run terraform plan
          echo "ðŸ” Running infrastructure preview..."
          
          # Run azd provision with --preview flag if available, otherwise show what would be deployed
          azd provision --no-prompt --preview || azd provision --no-prompt --help | grep -i preview || echo "âš ï¸ Plan preview not available, would provision infrastructure"
          echo "plan-available=true" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          
          
      - name: ðŸ’¬ Comment PR with Plan Summary
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## ðŸ—ï¸ Azure Developer CLI Deployment Preview
            
            **Environment:** \`pr-preview\` (temporary)
            **Action:** Infrastructure provision preview
            **Provider:** Terraform via Azure Developer CLI
            
            ### ðŸ“‹ Changes Summary
            - ðŸ—ï¸ Infrastructure changes will be applied via \`azd provision\`
            - ðŸš€ Application changes will be deployed via \`azd deploy\`
            - ðŸ“¦ Full deployment available via \`azd up\`
            
            ### ðŸ”— Resources
            - [Azure Developer CLI Documentation](https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/)
            - [Project Configuration](./azure.yaml)
            
            **Note:** This is a preview - no actual resources will be created until merged to main.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================================================
  # AZURE DEVELOPER CLI DEPLOYMENT
  # ============================================================================
  azd-deployment:
    name: ðŸš€ Deploy with AZD
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'workflow_call'
    
    strategy:
      matrix:
        environment: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.environment)) || github.event_name == 'workflow_call' && fromJson(format('["{0}"]', inputs.environment)) || fromJson('["dev"]') }}
    
    environment: ${{ matrix.environment }}
    
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      RS_RESOURCE_GROUP: ${{ vars.RS_RESOURCE_GROUP }}
      RS_STORAGE_ACCOUNT: ${{ vars.RS_STORAGE_ACCOUNT }}
      RS_CONTAINER_NAME: ${{ vars.RS_CONTAINER_NAME }}
      ARM_USE_OIDC: "true"
    
    outputs:
      resource_group: ${{ steps.outputs.outputs.resource_group }}
      frontend_url: ${{ steps.outputs.outputs.frontend_url }}
      backend_url: ${{ steps.outputs.outputs.backend_url }}
      
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          
      - name: âš™ï¸ Setup Azure Developer CLI
        uses: Azure/setup-azd@v2
        
      - name: ðŸ”§ Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: ðŸ” Log in with Azure Developer CLI (OIDC)
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID"
        shell: pwsh

      - name: ðŸ”’ Whitelist GitHub Runner IP
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -eu
            agentIP=$(curl -s https://api.ipify.org/)
            az storage account network-rule add \
              --resource-group "${{ env.RS_RESOURCE_GROUP }}" \
              --account-name "${{ env.RS_STORAGE_ACCOUNT }}" \
              --ip-address $agentIP

      - name: âš™ï¸ Setup Terraform Parameters
        run: |
          echo "Setting up ${{ matrix.environment }} environment parameters for Terraform..."
          if [ -f "infra/terraform/params/main.tfvars.${{ matrix.environment }}.json" ]; then
            cp infra/terraform/params/main.tfvars.${{ matrix.environment }}.json infra/terraform/main.tfvars.json
            echo "Parameters for ${{ matrix.environment }} copied successfully"
          else
            echo "âš ï¸ No specific parameters found for ${{ matrix.environment }}, using existing main.tfvars.json"
          fi
          
          # Get the Object ID (Principal ID) from the Client ID
          echo "ðŸ” Getting principal Object ID from Client ID..."
          PRINCIPAL_OBJECT_ID=$(az ad sp show --id "${{ env.AZURE_CLIENT_ID }}" --query objectId --output tsv)
          echo "âœ… Principal Object ID: $PRINCIPAL_OBJECT_ID"
          
          # Update the JSON file with principal configuration
          echo "ðŸ”§ Adding principal configuration to main.tfvars.json..."
          jq --arg principal_id "$PRINCIPAL_OBJECT_ID" \
             --arg principal_type "ServicePrincipal" \
             '. + {principal_id: $principal_id, principal_type: $principal_type}' \
             infra/terraform/main.tfvars.json > infra/terraform/main.tfvars.json.tmp
          
          mv infra/terraform/main.tfvars.json.tmp infra/terraform/main.tfvars.json
          
          echo "âœ… Principal configuration added to main.tfvars.json"
          echo "ðŸ“‹ Current main.tfvars.json contents:"
          cat infra/terraform/main.tfvars.json

      - name: ðŸ”§ Configure Terraform Backend
        run: |
          echo "ðŸ”§ Configuring Terraform backend for remote state..."
          cat > infra/terraform/backend.tf << EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ env.RS_RESOURCE_GROUP }}"
              storage_account_name = "${{ env.RS_STORAGE_ACCOUNT }}"
              container_name       = "${{ env.RS_CONTAINER_NAME }}"
              key                  = "${{ matrix.environment }}/${{ env.AZURE_ENV_NAME }}.tfstate"
              use_azuread_auth     = true
            }
          }
          EOF
          echo "âœ… Backend configuration created successfully for ${{ matrix.environment }}"
        env:
          ARM_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          
      - name: ðŸš€ Execute AZD Command
        run: |
          ACTION="${{ inputs.action || 'up' }}"
          
          case "$ACTION" in
            "provision")
              echo "ðŸ—ï¸ Provisioning infrastructure only..."
              azd provision --no-prompt
              ;;
            "deploy")
              echo "ðŸ“¦ Deploying application only..."
              azd deploy --no-prompt
              ;;
            "up")
              echo "ðŸš€ Provisioning infrastructure and deploying application..."
              azd up --no-prompt
              ;;
            "down")
              echo "ðŸ’¥ Destroying all resources..."
              azd down --force --purge --no-prompt
              ;;
            *)
              echo "âŒ Unknown action: $ACTION"
              exit 1
              ;;
          esac
        env:
          ARM_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          
      - name: ðŸ“¤ Extract Deployment Outputs
        id: outputs
        if: inputs.action != 'down'
        run: |
          # Get azd environment values
          echo "ðŸ” Extracting deployment information..."
          
          # Try to get outputs from azd
          if azd env get-values > /tmp/azd-values.env 2>/dev/null; then
            source /tmp/azd-values.env
            
            # Extract common outputs
            echo "resource_group=${AZURE_RESOURCE_GROUP:-unknown}" >> $GITHUB_OUTPUT
            
            # Try to get service endpoints
            FRONTEND_URL=$(azd show --output json 2>/dev/null | jq -r '.services."rtaudio-client".endpoint // empty' || echo "")
            BACKEND_URL=$(azd show --output json 2>/dev/null | jq -r '.services."rtaudio-server".endpoint // empty' || echo "")
            
            echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
            echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Could not extract azd outputs"
            echo "resource_group=unknown" >> $GITHUB_OUTPUT
            echo "frontend_url=" >> $GITHUB_OUTPUT
            echo "backend_url=" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ” Show Deployment Status
        if: inputs.action != 'down'
        run: |
          echo "ðŸ“Š Deployment Status:"
          azd show --output table || echo "âš ï¸ Could not show deployment status"
          
      - name: ðŸ”“ Remove GitHub Runner IP from Whitelist
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -eu
            agentIP=$(curl -s https://api.ipify.org/)
            az storage account network-rule remove \
              --resource-group "${{ env.RS_RESOURCE_GROUP }}" \
              --account-name "${{ env.RS_STORAGE_ACCOUNT }}" \
              --ip-address $agentIP

      - name: ðŸšª Logout
        if: always()
        run: |
          az logout
          
      - name: ðŸ“‹ Deployment Summary
        run: |
          ACTION="${{ inputs.action || 'up' }}"
          
          if [ "$ACTION" = "down" ]; then
            echo "## ðŸ’¥ Resources Destroyed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Environment \`${{ matrix.environment }}\` has been destroyed using Azure Developer CLI." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Component | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Environment | \`${{ matrix.environment }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Action | \`$ACTION\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Resource Group | \`${{ steps.outputs.outputs.resource_group }}\` |" >> $GITHUB_STEP_SUMMARY
            
            if [ -n "${{ steps.outputs.outputs.frontend_url }}" ]; then
              echo "| Frontend URL | [${{ steps.outputs.outputs.frontend_url }}](${{ steps.outputs.outputs.frontend_url }}) |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -n "${{ steps.outputs.outputs.backend_url }}" ]; then
              echo "| Backend URL | [${{ steps.outputs.outputs.backend_url }}](${{ steps.outputs.outputs.backend_url }}) |" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "- Test your application using the URLs above" >> $GITHUB_STEP_SUMMARY
            echo "- Monitor resources in the [Azure Portal](https://portal.azure.com)" >> $GITHUB_STEP_SUMMARY
            echo "- Check logs with \`azd monitor\`" >> $GITHUB_STEP_SUMMARY
          fi
