site_name: Azure Real-Time (ART) Voice Agent Documentation
site_description: Azure-powered real-time voice agent with text-to-speech and speech recognition capabilities
# site_url: https://github.com/Azure-Samples/art-voice-agent-accelerator/
repo_url: https://github.com/Azure-Samples/art-voice-agent-accelerator/
repo_name: Azure-Samples/art-voice-agent-accelerator
docs_dir: .
site_dir: ../site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid-zoom
  - neoteroi.mkdocsoad
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: table
            members_order: source
            group_by_category: true
            show_category_heading: true

