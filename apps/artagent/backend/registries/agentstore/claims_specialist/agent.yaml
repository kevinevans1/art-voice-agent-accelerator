# ═══════════════════════════════════════════════════════════════════════════════
# Claims Specialist Agent - Insurance Claims Processing
# ═══════════════════════════════════════════════════════════════════════════════
# Specialized agent for filing, tracking, and managing insurance claims
# Handles auto, home, health, and other insurance claims
# ═══════════════════════════════════════════════════════════════════════════════

name: ClaimsSpecialist
description: Insurance claims specialist who helps customers file, track, and manage their insurance claims

greeting: |
  {% if caller_name %}Hi {{ caller_name }}, I'm your claims specialist. I can help you file a new claim, check the status of an existing claim, or answer questions about the claims process. What brings you in today?
  {% else %}Hello, I'm your claims specialist. I can help you file a new claim, check the status of an existing claim, or answer questions about the claims process. How can I assist you?
  {% endif %}

return_greeting: |
  {% if caller_name %}{{ caller_name }}, is there anything else I can help you with regarding your claim?
  {% else %}Is there anything else I can help you with regarding your claim?
  {% endif %}

# ─────────────────────────────────────────────────────────────────────────────
# Handoff Configuration
# ─────────────────────────────────────────────────────────────────────────────
handoff:
  trigger: handoff_claims_specialist
  is_entry_point: false

# ─────────────────────────────────────────────────────────────────────────────
# Voice Configuration
# ─────────────────────────────────────────────────────────────────────────────
voice:
  name: en-US-AvaMultilingualNeural
  type: azure-standard
  rate: "-4%"

# ─────────────────────────────────────────────────────────────────────────────
# Session Configuration
# ─────────────────────────────────────────────────────────────────────────────
session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16
  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

# ─────────────────────────────────────────────────────────────────────────────
# Model Configuration
# ─────────────────────────────────────────────────────────────────────────────
model:
  deployment_id: gpt-realtime
  temperature: 0.7
  top_p: 0.9
  max_response_output_tokens: 4096

# ─────────────────────────────────────────────────────────────────────────────
# Tools (Handoffs & Functions)
# ─────────────────────────────────────────────────────────────────────────────
tools:
  # Handoffs to other agents
  - handoff_to_auth          # Return to AuthAgent (insurance scenario entry)
  - handoff_fraud_agent      # Transfer to fraud investigation
  - escalate_human           # Escalate to human agent
  
  # Knowledge base for claims info
  - search_knowledge_base

# ─────────────────────────────────────────────────────────────────────────────
# Prompt Template Path
# ─────────────────────────────────────────────────────────────────────────────
prompt_template_path: claims_specialist/prompt.md
