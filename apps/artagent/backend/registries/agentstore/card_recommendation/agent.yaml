# ═══════════════════════════════════════════════════════════════════════════════
# Card Recommendation Agent - Unified Schema
# ═══════════════════════════════════════════════════════════════════════════════
# Credit card specialist for personalized card recommendations and applications
# Works with both SpeechCascade and VoiceLive orchestrators
# ═══════════════════════════════════════════════════════════════════════════════

name: CardRecommendation
description: Credit card recommendations, comparisons, and e-signature applications

# ─────────────────────────────────────────────────────────────────────────────
# Handoff Configuration
# ─────────────────────────────────────────────────────────────────────────────
handoff:
  trigger: handoff_card_recommendation  # Other agents call this to reach CardRecommendation

greeting: |
  {% if caller_name %}Hi {{ caller_name }}, I'm the card recommendation specialist. Let me find the best options for you.
  {% else %}Hi, I'm the card recommendation specialist. Let me find the best options for you.
  {% endif %}
return_greeting: "Welcome back. What else would you like to know about cards?"

# ─────────────────────────────────────────────────────────────────────────────
# Voice Configuration
# ─────────────────────────────────────────────────────────────────────────────
voice:
  name: en-US-AlloyTurboMultilingualNeural
  type: azure-standard
  rate: "-4%"

# ─────────────────────────────────────────────────────────────────────────────
# Model Configuration (LLM for agent reasoning)
# ─────────────────────────────────────────────────────────────────────────────
# model:
#   deployment_id: gpt-4o                   # Used by both modes
#   temperature: 0.7
#   top_p: 0.9
#   max_tokens: 150

# Uncomment to use DIFFERENT models per mode:
voicelive_model:
  deployment_id: gpt-realtime
  temperature: 0.7

cascade_model:
  deployment_id: gpt-4o-mini
  temperature: 0.8

# ─────────────────────────────────────────────────────────────────────────────
# Session Configuration (VoiceLive Mode Only)
# ─────────────────────────────────────────────────────────────────────────────
session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

  turn_detection:
    type: azure_semantic_vad
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

# ─────────────────────────────────────────────────────────────────────────────
# Speech Configuration (Cascade Mode Only)
# ─────────────────────────────────────────────────────────────────────────────
speech:
  recognition:
    language: en-US
  synthesis:
    voice_name: en-US-EchoTurboMultilingualNeural
  vad:
    threshold: 0.02
    silence_duration_ms: 700
    prefix_padding_ms: 200

# ─────────────────────────────────────────────────────────────────────────────
# Tools (referenced by name from shared registry)
# ─────────────────────────────────────────────────────────────────────────────
tools:
  # Card Search & Details
  - search_card_products
  - get_card_details
  - search_credit_card_faqs
  - evaluate_card_eligibility
  
  # Application Flow
  - send_card_agreement
  - verify_esignature
  - finalize_card_application
  
  # Handoffs
  - handoff_investment_advisor
  - handoff_concierge
  
  # Escalation
  - escalate_human
  - escalate_emergency

# ─────────────────────────────────────────────────────────────────────────────
# Prompt (file reference)
# ─────────────────────────────────────────────────────────────────────────────
prompts:
  path: prompt.jinja
